<div class="container my-5">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input 
        type="email" 
        class="form-control" 
        id="emailInput" 
        [(ngModel)]="email" 
        name="email" 
        required
        #emailInput="ngModel"
      >
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">
        Email is required and must be a valid email address.
      </div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        class="form-control" 
        id="username" 
        [(ngModel)]="username" 
        name="username" 
        required
        #usernameInput="ngModel"
      >
      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="invalid-feedback">
        Username is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="InputPassword1" 
        [(ngModel)]="password" 
        name="password" 
        required
        #passwordInput="ngModel"
      >
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="invalid-feedback">
        Password is required.
      </div>
    </div>
    <div class="signpubtn">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign Up</button>
    </div>
    <div class="mt-3">
      <p>Already have an account? <a routerLink="/residentlogin">Login here</a></p>
    </div>
  </form>
</div>
