<div class="container my-5">
  <!-- Contact Us Header -->
  <div class="text-center mb-5">
    <h1 class="display-4 text-dark">Contact Us</h1>
    <p class="lead text-dark">We'd love to hear from you! Reach out to us with any questions, comments, or feedback.</p>
  </div>

  <!-- Contact Form Section -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-light">
        <div class="card-body">
          <h5 class="card-title text-dark mb-4">Get in Touch</h5>
          <form>
            <div class="form-group">
              <label for="name" class="text-dark">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email" class="text-dark">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="subject" class="text-dark">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <label for="message" class="text-dark">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Information Section -->
  <div class="row mt-5">
    <div class="col-md-4 text-center">
      <div class="card shadow-sm border-light">
        <div class="card-body">
          <i class="bi bi-geo-alt-fill text-dark mb-3" style="font-size: 2rem;"></i>
          <h5 class="card-title text-dark">Our Location</h5>
          <p class="card-text">Technopark Phase II, Service Road, Kulathoor, Thiruvananthapuram, Kerala 695583</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <div class="card shadow-sm border-light">
        <div class="card-body">
          <i class="bi bi-telephone-fill text-dark mb-3" style="font-size: 2rem;"></i>
          <h5 class="card-title text-dark">Call Us</h5>
          <br>
          <p class="card-text">+91 999 999 9999</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <div class="card shadow-sm border-light">
        <div class="card-body">
          <i class="bi bi-envelope-fill text-dark mb-3" style="font-size: 2rem;"></i>
          <h5 class="card-title text-dark">Email Us</h5>
          <br>
          <p class="card-text">{{'communityconnect@gmail.com'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
