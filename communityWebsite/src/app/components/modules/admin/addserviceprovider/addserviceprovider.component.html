<div class="container">
    <h2>Add New Member</h2>
  
    <form [formGroup]="addServiceFrom" (ngSubmit)="addServiceProvider()">
      <div>
        <label for="userName">Username</label>
        <input type="text" id="userName" formControlName="userName" [class.is-invalid]="validateControl('userName')">
        <div *ngIf="validateControl('userName')" class="error">
          <small *ngIf="validateControlError('userName', 'required')" class="text-danger">Username is required.</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" [class.is-invalid]="validateControl('email')">
        <div *ngIf="validateControl('email')" class="error">
          <small *ngIf="validateControlError('email', 'required')" class="text-danger">Email is required.</small>
          <small *ngIf="validateControlError('email', 'email')" class="text-danger">Invalid email address.</small>
        </div>
      </div>
  
      <div>
        <label for="passwordHash">Password</label>
        <input type="password" id="passwordHash" formControlName="passwordHash" [class.is-invalid]="validateControl('passwordHash')">
        <div *ngIf="validateControl('passwordHash')" class="error">
          <small *ngIf="validateControlError('passwordHash', 'required')" class="text-danger">Password is required.</small>
        </div>
      </div>
  
      <div>
        <label for="serviceType">Service Type</label>
        <input type="text" id="serviceType" formControlName="serviceType" [class.is-invalid]="validateControl('serviceType')">
        <div *ngIf="validateControl('serviceType')" class="error">
          <small *ngIf="validateControlError('serviceType', 'required')" class="text-danger">Service Type is required.</small>
        </div>
      </div>
  
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" [class.is-invalid]="validateControl('name')">
        <div *ngIf="validateControl('name')" class="error">
          <small *ngIf="validateControlError('name', 'required')" class="text-danger">Name is required.</small>
        </div>
      </div>
  
      <div>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" [class.is-invalid]="validateControl('phoneNumber')">
        <div *ngIf="validateControl('phoneNumber')" class="error">
          <small *ngIf="validateControlError('phoneNumber', 'required')" class="text-danger">Phone Number is required.</small>
          <small *ngIf="validateControlError('phoneNumber', 'pattern')" class="text-danger">Phone Number must be 10 digits.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="addServiceFrom.invalid">Add Service Provider</button>
    </form>
  
    <!-- Success and error messages -->
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
