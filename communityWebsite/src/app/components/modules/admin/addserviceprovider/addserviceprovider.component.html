<div class="container">
    <h2>Add New Member</h2>
  
    <form (ngSubmit)="addServiceProvider()">
      <div>
        <label for="userName">Username</label>
        <input type="text" id="userName" [(ngModel)]="serviceprovider.userName" name="userName" required />
      </div>
  
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="serviceprovider.email" name="email" required />
      </div>
  
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="serviceprovider.passwordHash" name="passwordHash" required />
      </div>
  
      <div>
        <label for="ServiceType">ServiceType</label>
        <input type="text" id="ServiceType" [(ngModel)]="serviceprovider.serviceType" name="ServiceType" required />
      </div>
  
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="serviceprovider.name" name="name" required />
      </div>
  
      <div>
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" [(ngModel)]="serviceprovider.phoneNumber" name="phoneNumber" required />
      </div>
  
      <button type="submit">Add ServiceProvider</button>
    </form>
  
    <!-- Success and error messages -->
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
