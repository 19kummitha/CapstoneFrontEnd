<div class="container">
    <h2>Create Service Request</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="residentName">Resident Name</label>
        <input type="text" id="residentName" [(ngModel)]="request.residentName" name="residentName" required>
      </div>
  
      <div class="form-group">
        <label for="serviceType">Service Type</label>
        <input type="text" id="serviceType" [(ngModel)]="request.serviceType" name="serviceType" required>
      </div>
  
      <div class="form-group">
        <label for="serviceDescription">Service Description</label>
        <textarea id="serviceDescription" [(ngModel)]="request.serviceDescription" name="serviceDescription" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="flatNo">Flat Number</label>
        <input type="text" id="flatNo" [(ngModel)]="request.flatNo" name="flatNo" required>
      </div>
  
      <button type="submit">Submit Request</button>
    </form>
  
    <div *ngIf="message" class="alert">
      {{ message }}
    </div>
  </div>
