<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let post of posts">
        <div class="card mb-4">
          <img *ngIf="post.mediaUrl" [src]="post.mediaUrl"  height="200px"  class="card-img-top" alt="Post media">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text">
              <small class="text-muted">Posted on {{ post.createdAt | date:'medium' }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
